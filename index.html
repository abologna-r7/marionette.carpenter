<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><title>Carpenter: It builds tables</title><link href="assets/stylesheets/app-63059c4c.css" rel="stylesheet" type="text/css" /><script src="assets/javascripts/before-53f614ca.js" type="text/javascript"></script></head><body class="index"><header id="hero"><div class="row"><div class="medium-12 columns content"><h1>Carpenter</h1><p>Carpenter is a library for building tables with sorting, pagination, and anything else you can imagine. It's built on top of <a href='http://backbonejs.org'>Backbone</a> and <a href='http://marionettejs.com'>Marionette</a>. Think of it like <a href='http://datatables.net'>DataTables</a> for the client-side MVC set.</p></div></div></header><script src="assets/javascripts/all-5c965c1e.js" type="text/javascript"></script></body></html>
